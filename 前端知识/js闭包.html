<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			"use strict";
			
			var myClosure = (function outerFunction() {
			
			  var hidden = 1;
			
			  return {
			    inc: function innerFunction() {
			      return hidden++;
			    }
			  };
			
			}());
			
			myClosure.inc();  // 返回 1
			myClosure.inc();  // 返回 2
			myClosure.inc();  // 返回 3
			console.log(myClosure.inc());// 返回 4
			console.log(myClosure.inc());// 返回 5
			console.log(myClosure.inc());// 返回 6
		</script>
	</body>
</html>
